<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de Email</title>
    <style>
        .signature {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .signature img {
            width: 100px; /* ajuste conforme necessário */
            height: 100px; /* ajuste conforme necessário */
            margin-right: 15px;
        }
        .signature .details {
            flex: 1;
        }
        .signature .details .name-title {
            font-weight: bold;
            font-size: 14px;
        }
        .signature .details .position {
            font-size: 12px;
            margin-top: 5px;
        }
        .signature .details .contact {
            font-size: 12px;
            margin-top: 5px;
        }
        .signature .bar {
            height: 100px; /* ajuste conforme necessário */
            width: 5px;
            background-color: #00CFFF; /* cor da camiseta */
            margin-right: 15px;
        }
        .signature .social-icons {
            margin-top: 10px;
        }
        .signature .social-icons a {
            text-decoration: none;
            color: #00CFFF; /* mesma cor da barra */
            margin-right: 10px;
        }
        .signature .social-icons a svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <img src="https://efranco.com.br/ennio-03.jpg" alt="Ennio O S Franco">
        <div class="bar"></div>
        <div class="details">
            <div class="name-title">Ennio O S Franco<br/>Tecnologia</div>
            <div class="position">Desenvolvedor Especialista</div>
            <div class="contact">+55 19 99892-7583</div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/ligue-lead">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 10-4 0v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 7a2 2 0 110-4 2 2 0 010 4z" />
                    </svg>
                </a>
                <a href="https://www.instagram.com/ligue-lead">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.75 2a5.75 5.75 0 00-5.75 5.75v8.5A5.75 5.75 0 007.75 22h8.5a5.75 5.75 0 005.75-5.75v-8.5A5.75 5.75 0 0016.25 2h-8.5zM7.5 8.75a1.25 1.25 0 112.5 0 1.25 1.25 0 01-2.5 0zm8.25 9a3.75 3.75 0 01-6-3.75c0-1.797 1.237-3.25 3-3.75 1.763.5 3 2 3 3.75a3.75 3.75 0 01-.75 3.75zM8.75 15.25a2.5 2.5 0 115 0 2.5 2.5 0 01-5 0z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
